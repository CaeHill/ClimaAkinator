<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Clima Akinator</title>
</head>
<body>
    <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input id="cityName" type="search" nome="cityName" placeholder="Buscar cidade">

            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather" class="show">
            <h1 id="title">Porto Alegre, BR</h1>

            <div id="infos">
                <div id="temp">
                    <img id="tempImg" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                    
                    <div>
                        <p id="tempValue">32 <sup>C°</sup></p>
                        <p id="tempDescription">Ensolarado</p>
                    </div>
                </div>

                <div id="otherInfos">
                    <div class="infos">
                        <i id="tempMaxIcon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp. max</h2>
                            <p id="tempMax">32 <sup>C°</sup></p>
                        </div>
                    </div>

                    <div class="infos">
                        <i id="tempMinIcon" class="fa-solid fa-temperature-low"></i>

                        <div>
                            <h2>Temp. min</h2>
                            <p id="tempMin">12 <sup>C°</sup></p>
                        </div>
                    </div>

                    <div class="infos">
                        <i id="humidityIcon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Humidade</h2>
                            <p id="humidity">50%</p>
                        </div>
                    </div>

                    <div class="infos">
                        <i id="windIcon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>
                            <p id="wind">50 km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
